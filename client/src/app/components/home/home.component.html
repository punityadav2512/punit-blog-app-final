    <div class="card" *ngFor="let user of users">
        <div class="card-image">

            <img class="card-img" [src]="user?.profilePicPath" [alt]="user?.email" />
        </div>
        <div class="card-content">
            <h1 class="card-header">{{user?.name}}</h1>
            <p class="card-text">
                <strong>Email: </strong>{{user?.email}}
                <br>
                <strong>Branch: </strong>{{user?.branch}}
                <br>
                <strong>Year: </strong>{{user?.year}}
                <!-- <strong>Email: </strong>{{user?.email}} -->
                <!-- <strong>towering cliffs</strong>. -->
            </p>
            <button class="btn btn-primary" (click)="publicProfileView(user?.email)">View Details
                <span>&rarr;</span></button>
        </div>
    </div>
