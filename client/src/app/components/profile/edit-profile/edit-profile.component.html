<p-toast></p-toast>

<div class="card mt-4 mb-4 mx-auto px-3" style="max-width: 600px;">
    <div class="card-body ">
        <h2 class="card-title text-center">Edit Profile</h2>

        <!-- form started -->
        <form (submit)="updateRegisterSubmit()" *ngIf="!loading">
            <div class="form-group mb-3">
                <label for="name" class="mb-2">Name</label>
                <input [disabled]="processing" type="text" name="name" placeholder="Name" class="form-control"
                    [(ngModel)]="user.name">
            </div>
            <div class="form-group mb-3">
                <label for="name" class="mb-2">Branch</label>
                <input [disabled]="processing" type="text" name="branch" placeholder="Branch" class="form-control"
                    [(ngModel)]="user.branch">
            </div>
            <div class="mb-3">

                <div class="form-group">
                    <label for="name" class="mb-2">Year</label>
                    <input [disabled]="processing" type="text" name="year" placeholder="Year" class="form-control"
                        [(ngModel)]="user.year">
                </div>
            </div>


            <button type="submit" class="btn btn-primary m-2 ms-0 mt-3 mb-4" style="color: white;"
                [disabled]="processing">Save
                changes</button>
            <button type="button" class="btn btn-danger m-2 mt-3 mb-4" (click)="goBack()">Cancel</button>
        </form>


    </div>
</div>
