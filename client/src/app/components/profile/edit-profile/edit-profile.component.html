<p-toast></p-toast>

<div class="card mt-2 mb-4 bg-light mx-auto" style="max-width: 600px;">
    <div class="card-body ">
        <h4 class="card-title text-center">Edit Profile</h4>

        <!-- form started -->
        <form (submit)="updateRegisterSubmit()" *ngIf="!loading">
            <div class="form-group">
                <label for="name">Name</label>
                <input [disabled]="processing" type="text" name="name" placeholder="Name" class="form-control"
                    [(ngModel)]="user.name">
            </div>
            <div class="form-group">
                <label for="name">Branch</label>
                <input [disabled]="processing" type="text" name="branch" placeholder="Branch" class="form-control"
                    [(ngModel)]="user.branch">
            </div>
            <div class="form-group">
                <label for="name">Year</label>
                <input [disabled]="processing" type="text" name="year" placeholder="Year" class="form-control"
                    [(ngModel)]="user.year">
            </div>


            <button type="submit" class="btn btn-info m-2" [disabled]="processing">Save
                Changes</button>
            <button type="button" class="btn btn-success m-2" (click)="goBack()">Cancel</button>
        </form>


    </div>
</div>
